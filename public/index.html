<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
  <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
  <div class="slide_red">
    <p>Red:</p><input type="range" min="0" max="255" value="50" class="slider" id="red_v" oninput="updateRed(this.value)">
  <div class="right"><input id="red_value" value="" disabled></div>
  </div>
  <div class="slide_green">
    <p>Green:</p><input type="range" min="0" max="255" value="50" class="slider" id="green_v" oninput="updateGreen(this.value)">
  <div class="right"><input id="green_value" value="" disabled></div>
  </div>
  <div class="slide_blue">
    <p>Blue:</p><input type="range" min="0" max="255" value="50" class="slider" id="blue_v" oninput="updateBlue(this.value)">
  <div class="right"><input id="blue_value" value="" disabled></div>
  </div>
  <div id="timer"></div>
  <input type="text" name="userName" placeholder="Name" id="nameInput">
  <input type="number" name="userTime" placeholder="Time (1-100)" id="timeInput">
  <input type="button" value="Start Game" id="start">
  <div id="colorbox"></div>
  <div id="scoreboard"></div>
</body>
</html>
